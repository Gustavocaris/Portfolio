<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Gustavo Cr</title>
</head>
<body>
    <!-- person -->
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Gustavo Caris <span></span></h1>
            </div>
            
            <div class="stacks-contest">
                <h3>Techs :</h3>
            
                <div class="stacks" >
                    <ul>
                         <li>
                            <div data="HTML">
                                <img src="./svg/html.svg" alt="html-icon">    
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="CSS">
                                <img src="./svg/css.svg" alt="css-icon">    
                            </div>
                        </li>
                   </ul>
                   <ul>
                        <li>
                            <div data="JS">
                                <img src="./svg/js.svg" alt="js-icon">    
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="REACT">
                                <img src="./svg/react.svg" alt="react-icon">    
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="NODE">
                                <img src="./svg/node.svg" alt="node-icon">    
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="img/IMGperf.jpg" alt="foto-Gustavo">
            </div>
            
            <div class="links">
                <a href="https://github.com/gustavocaris" target="_blank">
                    <img src="./svg/logo-github.svg" alt="icon-github">
                </a>
                <a href="">
                    <img src="./svg/logo-insta.svg" alt="icon-insta">
                </a>
                <a href="https://www.linkedin.com/in/gustavo-caris/" target="_blank">
                    <img src="svg/logo-linkedin.svg" alt="icon-linkedin">
                </a>
            </div>
        </div>

 
    </section>
    <!-- end person -->

    <section id="about">
        <div class="background-about">
            <div class="img-wrapper">
                <img src="./img/img.2.jpg" alt="img2-notebook">
    </section>

</body>
</html>
